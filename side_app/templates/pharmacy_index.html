{% extends "base.html" %}
{% block content %}
    <hr/>
    <div>
        <h2>New Pharmacy</h2>
        <div>
            <form action="/pharmacies/" method="POST">
                <input type="text" name="pharmacy_name" placeholder="Pharmacy Name...">
                <input type="text" name="description" placeholder="Description..."/>
                <input type="number" name="phone_number" placeholder="Phone Number..."/>
                <button>Create</button>
            </form>
        </div>
    </div>    
    
    <h2>Pharmacy List</h2>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>    
                <th>Pharmacy Name</th>
                <th>Pharmacy Description</th>
                <th>Pharmacy Phone Number</th>
            </tr>
        </thead>
        {% for pharmacy in page_data.pharmacies %}
        <tbody>
            <tr>
                <td>
    
                    <a href="/pharmacies/{{ pharmacy.pharmacy_id }}/">{{ pharmacy.pharmacy_name }}</a>

                </td>

                <td>
                    {{ pharmacy.description }}
                </td>
                <td>
                    {{ pharmacy.phone_number }}
                </td>
            </tr>
        </tbody>
    {% endfor %}
    </table>
    
{% endblock %}
