<!-- a page to view and update their account details. -->
{% extends "base.html" %}
{% block content %}
    <div>
        <form action="/users/account/" method="POST">
            <label for="name">Name:</label>
            <input type="text" name="name" value = {{ current_user.name }}>
            <label for="email">Email:</label>
            <input type="text" name="email" value = {{ current_user.email }}>
            <button>Update</button>
        </form>

        <p>User is admin: {{ current_user.is_admin }}</p>

        <h3>Update Image:</h3>
        <form action="/users/{{ current_user.id }}/image/" method="POST" enctype="multipart/form-data">
        <input type="file" name="image">
        <input type="submit">
        </form>
    </div>
{% endblock %}
